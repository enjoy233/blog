# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TaoAlpha's Blog
subtitle: I love a lot of things, JS is my favorite.
description: Here is my new blog based on hexo.
author: TaoAlpha
language: en
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://taoalpha.me/blog
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true

# Category & Tag
default_category: blog
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
coffee:
  header: false
  bare: false

autoprefixer:

theme: taoalpha

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/taoalpha/blog.git
  branch: gh-pages

## plugins
plugins:
  - hexo-tag-emojis

emojis:
  cdn: http://cdn.staticfile.org/emojify.js/0.9.5/emojis

node_sass:
  debug: false
  outputStyle: nested
  precision: 5
  sourceComments: false

# pagination
per_page: 10 #每页10篇文章
pagination_dir: page

# mark
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# api
api:
  latest:
    path: api/latest.json
    desc: latest posts
    attr: [author,title,permalink,date,summary]
    limit: 10


exclude:

skip_render:
